<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div class="container mx-auto">
        <nav class="bg-[#f8f9fa] sticky top-0 w-full">
            <ul class="flex py-2">
                <a href="#">
                    <li class="px-2 md:text-lg font-semibold">Home</li>
                </a>
                <a href="#">
                    <li class="px-2 md:text-lg font-semibold">Profile</li>
                </a>
                <a href="#">
                    <li class="px-2 md:text-lg font-semibold">Contact us</li>
                </a>
            </ul>
        </nav>
    </div>
    <div class="container-2xl my-4">
       <div class="relative">
            <h1 class="text-center text-4xl font-semibold">Todo List</h1>
       </div>
    </div>
    <div class="container mx-auto">
        <form class="mx-2 space-y-1.5" action="">
            <h4 class="">Tasks</h4>
            <input class="w-full border-2 rounded p-1" type="text" name="" id="" placeholder="Free Freshness">
            <h4>Description</h4>
            <textarea class="border-2 w-full h-[100px] rounded-md" name="" id="" cols="30" rows="10"></textarea>
            <input class="border-2 py-2 px-4 rounded-md bg-[#3064d4] text-white" type="submit" name="" id="" value="Add item">
        </form>
    </div>
</body>
</html>
