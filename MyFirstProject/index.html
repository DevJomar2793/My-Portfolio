<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <title>Interactive TO-DO List</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="container-title">
                <h1 class="container-title-h1">To Do App</h1>
            </div>
            <div class="container-search">
                <form class="container-search-content d-flex" role="search">
                    <input class="form-control me-2" id="searchData" type="search" placeholder="Enter Task Here" aria-label="Search">
                </form>
                <button type="button" id="saveData" class="container-search-content-btn btn btn-primary">Save</button>
                <button type="button" class="container-search-content-btn btn btn-warning">Get Tasks</button>
            </div>
            <div class="container-table">
                <table class="table table-striped">
                    <tr class="table-light">
                        <th class="container-table-tr table-light">No.</th>
                        <th class="container-table-tr table-light">ToDo Item</th>
                        <th class="container-table-tr table-light">Status</th>
                        <th class="container-table-tr table-light">Actions</th>
                    </tr>
                    <tr class="table-light">
                        <td class="container-table-tr table-light">Data</td>
                        <td class="container-table-tr table-light">Data</td>
                        <td class="container-table-tr table-light">Data</td>
                        <td class="container-table-tr table-light">
                            <div class="container-table-tr-div">
                                <button type="button" class="container-table-tr-div-btn btn btn-danger">Delete</button>
                                <button type="button" class="container-table-tr-div-btn btn btn-success">Finished</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>   
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</html>
