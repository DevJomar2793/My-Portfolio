<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="w-full h-screen flex justify-center align-middle bg-slate-700 bg-cover bg-center bg-no-repeat" style="background-image:url('../design/bgimage.png')">
        <div class="w-[400px] h-[500px] self-center border-2 border-slate-200 shadow-2xl backdrop-blur-sm rounded-md">
            <div class="w-full h-[100px]  py-1 text-4xl bg-[#f1c527] flex justify-center align-middle">
                <h1 class="text-center font-extrabold text-white self-center">Login</h1>
            </div>
            <div class="w-full px-4 py-4 grid grid-cols-1 gap-4 content-center">
                <form class="space-y-2 " action="">
                    <h3 class="font-semibold text-xl text-yellow-400 drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]">Username:</h3>
                    <input class="rounded-md w-full h-[30px] px-2" type="text" name="" id="">
                    <h3 class="font-semibold text-xl text-yellow-400 drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]">Password:</h3>
                    <input class="rounded-md w-full h-[30px] px-2" type="password" name="" id="">
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
