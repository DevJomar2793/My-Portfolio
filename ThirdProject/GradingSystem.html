<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
        <title>Grading System</title>
    </head>
    <body>
        <div class="w-full h-full flex justify-center gap-0 align-center">
            <div class="w-[400px] h-[400px] border-4 border-sky-700 self-center">
                <div class="border-b-2 py-2 font-bold bg-black text-white flex justify-center">
                    <h2 class="text-xl italic">Grading System</h2>
                </div>
                <div class="grid grid-cols-2 gap-2 my-4">
                    <label for="" class="text-end italic font-bold">English:</label><input type="number" name="" class="border-2 border-black w-[50px]" id="eng">
                    <label for="" class="text-end italic font-bold">Math:</label><input type="number" name="" class="border-2 border-black w-[50px]" id="mth">
                    <label for="" class="text-end italic font-bold">Physics:</label><input type="number" name="" class="border-2 border-black w-[50px]" id="phy">
                    <label for="" class="text-end italic font-bold">Chemistry:</label><input type="number" name="" class="border-2 border-black w-[50px]" id="che">
                    <label for="" class="text-end italic font-bold">Computer:</label><input type="number" name="" class="border-2 border-black w-[50px]" id="com">
                </div>
                <div class="flex justify-evenly my-4">
                    <button type="button" class="border-2 px-4 py-2 rounded-lg text-black font-bold bg-btnColor transition ease-in-out delay-150 hover:-y-translate-1 hover:scale-125 duration-300 hover:font-bold" onclick="Total()">Total</button>
                    <button class="border-2 px-4 py-2 rounded-lg text-black font-bold bg-btnColor transition ease-in-out delay-150 hover:-y-translate-1 hover:scale-125 duration-300 hover:font-bold" onclick="Average()">Average</button>
                    <button class="border-2 px-4 py-2 rounded-lg text-black font-bold bg-btnColor transition ease-in-out delay-150 hover:-y-translate-1 hover:scale-125 duration-300 hover:font-bold" onclick="Grade()">Remarks</button>
                </div>
            </div>
            <div class="border-4 border-sky-700">
                <div class="w-[400px] h-screen">
                    <div class="border-2 flex justify-center py-2 m-auto bg-black">
                        <h4 class="text-2xl italic font-bold text-white">Total Score:</h4>
                    </div>
                    <div class="m-auto py-4 text-center space-y-2">
                        <div class="grid grid-cols-2 gap-0 space-x-4">
                            <label class="text-2xl italic font-bold" for="">English: </label>
                            <h4 id="engTotal" class="text-2xl font-bold italic">0</h4>
                        </div>
                        <div class="grid grid-cols-2 gap-0 space-x-4">
                            <label class="text-2xl italic font-bold" for="">Math: </label>
                            <h4 id="mthTotal" class="text-2xl font-bold italic">0</h4>
                        </div>
                        <div class="grid grid-cols-2 gap-0 space-x-4">
                            <label class="text-2xl italic font-bold" for="">Physics: </label>
                            <h4 id="phyTotal" class="text-2xl font-bold italic">0</h4>
                        </div>
                        <div class="grid grid-cols-2 gap-0 space-x-4">
                            <label class="text-2xl italic font-bold" for="">Chemistry: </label>
                            <h4 id="cheTotal" class="text-2xl font-bold italic">0</h4>
                        </div>
                        <div class="grid grid-cols-2 gap-0 space-x-4">
                            <label class="text-2xl italic font-bold" for="">Computer: </label>
                            <h4 id="comTotal" class="text-2xl font-bold italic">0</h4>
                        </div>
                        <div class="grid grid-cols-2 gap-0 space-x-4">
                            <label class="text-4xl italic font-bold" for="">Total: </label>
                            <h4 id="markTotal" class="text-4xl font-bold italic">0</h4>
                        </div>
                        <div class="grid grid-cols-2 gap-0 space-x-4">
                            <label class="text-4xl italic font-bold" for="">Average: </label>
                            <h4 id="markAverage" class="text-4xl font-bold italic">0</h4>
                        </div>
                        <div class="grid grid-cols-2 gap-0 space-x-4">
                            <label class="text-4xl italic font-bold" for="">Grade: </label>
                            <h4 id="markGrade" class="text-4xl font-bold italic">0</h4>
                            <label class="text-4xl italic font-bold" for="">Remarks: </label>
                            <h4 id="markRemark" class="text-2xl font-bold italic"></h4>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script>
         tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            btnColor: '#88ceeb'
          }
        }
      }
    }
    </script>
    <script>
        function Total(){
            let sub1 = parseInt(document.getElementById('eng').value);
            let sub2 = parseInt(document.getElementById('mth').value);
            let sub3 = parseInt(document.getElementById('phy').value);
            let sub4 = parseInt(document.getElementById('che').value);
            let sub5 = parseInt(document.getElementById('com').value);
            
            let totalScore = sub1 + sub2 + sub3 + sub4 + sub5

            if(sub1 > 100 || sub2 > 100 || sub3 > 100 || sub4 > 100 || sub5 > 100) {

                alert("Please input grade within the range of 100!");
            }

            else if(sub1 == 0 || sub2 == 0 || sub3 == 0 || sub4 == 0 || sub5 == 0){

                alert("Please input Grade!")
            }

            else {
                document.getElementById('markTotal').innerText = totalScore
            }

            document.getElementById('engTotal').innerText = sub1
            document.getElementById('mthTotal').innerText = sub2
            document.getElementById('phyTotal').innerText = sub3
            document.getElementById('cheTotal').innerText = sub4
            document.getElementById('comTotal').innerText = sub5

            

        
        }

        function Average(){
            
            let ave1 = parseInt(document.getElementById('eng').value);
            let ave2 = parseInt(document.getElementById('mth').value);
            let ave3 = parseInt(document.getElementById('phy').value);
            let ave4 = parseInt(document.getElementById('che').value);
            let ave5 = parseInt(document.getElementById('com').value);

            let totalAve = ave1 + ave2 + ave3 + ave4 + ave5;
            
            let average = totalAve/5;

            if(ave1 == 0 || ave2 == 0 || ave3 == 0 || ave4 == 0 || ave5 == 0){

                alert("Please input Grades!");
            }

            else if(ave1 > 100 || ave2 > 100 || ave3 > 100 || ave4 > 100 || ave5 > 100){

                alert("Please input Grades within the range of 100!");
            }

            else if(average <= ""){

                alert("Please put Grades!");
            }

            else {
                document.getElementById('markAverage').innerText = average

                
            }
        }

        function Grade(){

            let grd1 = parseInt(document.getElementById('eng').value);
            let grd2 = parseInt(document.getElementById('mth').value);
            let grd3 = parseInt(document.getElementById('phy').value);
            let grd4 = parseInt(document.getElementById('che').value);
            let grd5 = parseInt(document.getElementById('com').value);

            let totalGrade = grd1 + grd2 + grd3 + grd4 + grd5

            let gradeAPlus = "A+"
            let gradeRemarksAPlus = "Outstanding"

            let gradeA = "A"
            let gradeRemarksA = "Very Satisfactory"

            let gradeAMinus = "A-"
            let gradeRemarksAMinus = "Satisfactory"

            let gradeBPlus = "B+"
            let gradeRemarksBPlus = "Fairly Satisfactory"

            let gradeF = "F"
            let gradeRemarksF = "Failed"
            
            let grade = totalGrade/5

            if(grd1 > 100 || grd2 > 100 || grd3 > 100 || grd4 > 100 || grd5 > 100 ) {

                alert("Please input Grade within the range of 100!");
            }
            
            if (grd1 == 0 || grd2 == 0 || grd3 == 0 || grd4 == 0 || grd5 == 0){
                
                alert("Please input Grade!");

            }

            

            if(grade <= 100 && grade >= 90) {

                document.getElementById('markGrade').innerText = gradeAPlus
                document.getElementById('markRemark').innerText = gradeRemarksAPlus
            }

            
            else if (grade >= 85 && grade <= 89){

                document.getElementById('markGrade').innerText = gradeA
                document.getElementById('markRemark').innerText = gradeRemarksA
            }

            else if (grade >= 80 && grade <= 84){

                document.getElementById('markGrade').innerText = gradeAMinus
                document.getElementById('markRemark').innerText = gradeRemarksAMinus
                
            }

            else if (grade >= 75 && grade <= 79){

                document.getElementById('markGrade').innerText = gradeBPlus
                document.getElementById('markRemark').innerText = gradeRemarksBPlus

            }

            
            else {

                document.getElementById('markGrade').innerText = gradeF
                document.getElementById('markRemark').innerText = gradeRemarksF
            }

            
            
        }

    </script>
</html>
